<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="canvas-container">
            <canvas id="harmonyCanvas"></canvas>
        </div>
        <div class="controls">
            <input type="file" id="audioInput" accept="audio/*">
            <label id="uploadBtn" for="audioInput" class="upload-btn" disabled>üìÅ</label>
            <button id="playBtn" class="play-btn" disabled>‚èØÔ∏è</button>
            <button id="exportBtn" class="export-btn" disabled>‚¨áÔ∏è</button>
            <label class="p">
                NbLignes
                <input id="pLineCount" type="number" min="1" max="300" step="1" value="80">
            </label>
            <label class="p">
                Deb
                <input id="pRangeStart" type="number" min="0" max="0.99" step="0.01" value="0.00">
            </label>

            <label class="p">
                Fin
                <input id="pRangeEnd" type="number" min="0.01" max="1" step="0.01" value="0.60">
            </label>

            <label class="p">
                Amp
                <input id="pAmplify" type="number" min="0.1" max="20" step="0.1" value="4.0">
            </label>

            <label class="p">
                Smooth
                <input id="pSmoothing" type="number" min="0" max="50" step="1" value="7">
            </label>
        </div>
    </div>

    <script src="js/AudioAnalyzer.js"></script>
    <script src="js/Visualizer.js"></script>
    <script src="js/HarmonyRenderer.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
